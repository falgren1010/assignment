post:
  operationId: uploadFile
  tags:
    - File
  summary: upload File
  description: upload File and create FileDetails
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
        encoding:
          file:
            contentType: application/step
  responses:
    "200":
      description: 200 OK
      content:
        application/json:
          schema:
            $ref: "file.yml#/components/schemas/FileDetails"
    "401":
      description: 401 UNAUTHORIZED
      content:
        application/json:
          schema:
            $ref: "../common/error.yml#/components/schemas/Error"
    "404":
      description: 404 NOT FOUND
      content:
        application/json:
          schema:
            $ref: "../common/error.yml#/components/schemas/Error"
    "500":
      description: 500 INTERNAL SERVER ERROR
      content:
        application/json:
          schema:
            $ref: "../common/error.yml#/components/schemas/Error"
