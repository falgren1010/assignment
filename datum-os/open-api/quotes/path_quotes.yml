post:
  operationId: createQuote
  tags:
    - Quote
  summary: create Quote from file + config
  description: create Quote from file + config
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'quote.yml#/components/schemas/QuoteRequest'
  responses:
    "201":
      description: 201 CREATED
      content:
        application/json:
          schema:
            $ref: 'quote.yml#/components/schemas/Quote'
    "400":
      description: 400 BAD REQUEST
    "401":
      description: 401 UNAUTHORIZED
      content:
        application/json:
          schema:
            $ref: "../common/error.yml#/components/schemas/Error"
    "500":
      description: 500 INTERNAL SERVER ERROR
      content:
        application/json:
          schema:
            $ref: "../common/error.yml#/components/schemas/Error"
